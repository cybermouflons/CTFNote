fragment CtfSecretFragment on CtfSecret {
  nodeId
  username
  password
  scoreboardName
}

query getCredentialsForCtfId($ctfId: Int!) {
  ctfSecret(id: $ctfId) {
    ...CtfSecretFragment
  }
}

mutation updateCredentialsForCtfId(
  $ctfId: Int!
  $username: String
  $password: String
  $scoreboardName: String
) {
  updateCtfSecret(
    input: {
      id: $ctfId
      patch: {
        username: $username
        password: $password
        scoreboardName: $scoreboardName
      }
    }
  ) {
    ctfSecret {
      ...CtfSecretFragment
    }
  }
}
